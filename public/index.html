<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for better SEO and responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio of [Your Name] - Web Developer, UX/UI Designer" />
  <meta name="author" content="[Your Name]" />

  <!-- Open Graph Tags for social media sharing -->
  <meta property="og:title" content="Portfolio of [Your Name]" />
  <meta property="og:description" content="Showcasing my work and skills as a Web Developer and UX/UI Designer." />
  <meta property="og:image" content="%PUBLIC_URL%/portfolio-image.jpg" />
  <meta property="og:url" content="https://your-portfolio-link.com" />

  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Google Fonts (optional, you can choose other fonts if needed) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <title>Portfolio - [Your Name]</title> <!-- Update your portfolio title here -->

  <!-- Additional external styles or meta tags can go here -->
</head>

  <!-- The root div is where your React app will be injected -->
  <div id="root"></div>
